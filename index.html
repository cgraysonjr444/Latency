<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency & Vinyl Dashboard</title>
    <style>
        :root { --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --accent: #38bdf8; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
        .card { background: var(--card); backdrop-filter: blur(10px); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 30px rgba(0,0,0,0.5); }
        h1 { grid-column: 1 / -1; text-align: center; color: var(--accent); }
        .stat { font-size: 2rem; font-weight: bold; margin: 10px 0; color: var(--accent); }
        .label { font-size: 0.9rem; opacity: 0.7; text-transform: uppercase; }
        .vinyl-list { list-style: none; padding: 0; }
        .vinyl-item { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div class="grid">
        <h1>System & Groove Pulse</h1>
        <div class="card">
            <div class="label">Avg Latency (24h)</div>
            <div id="avg-lag" class="stat">--</div>
            <div class="label">ms</div>
        </div>
        <div class="card">
            <div class="label">Weekly Workout</div>
            <div id="weekly-mins" class="stat">--</div>
            <div id="goal-text" class="label">Goal: 300 mins</div>
        </div>
        <div class="card">
            <div class="label">Peak Energy</div>
            <div id="peak-bpm" class="stat">--</div>
            <div class="label">Max BPM</div>
        </div>
        <div class="card" style="grid-column: 1 / -1;">
            <div class="label">Recently Spun</div>
            <ul id="vinyl-list" class="vinyl-list"></ul>
        </div>
    </div>

    <script>
        async function refreshStats() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            
            document.getElementById('avg-lag').innerText = Math.round(data.latency.avg_lag) || 0;
            document.getElementById('weekly-mins').innerText = Math.round(data.workout.weekly_mins) || 0;
            document.getElementById('peak-bpm').innerText = data.workout.peak_bpm || 0;

            const list = document.getElementById('vinyl-list');
            list.innerHTML = data.music.map(m => `
                <li class="vinyl-item"><strong>${m.artist}</strong> - ${m.album} (${m.bpm} BPM)</li>
            `).join('');
        }
        refreshStats();
        setInterval(refreshStats, 30000); // Auto-refresh every 30s
    </script>
</body>
</html>
